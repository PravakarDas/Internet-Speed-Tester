<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WiFi Speed Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .progress, .elapsed {
      font-weight: bold;
      margin: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>WiFi Speed Tester</h1>

  <div class="controls">
    <label for="duration">Test Duration (seconds): </label>
    <input type="number" id="duration" value="30" min="5">
    <br><br>
    <button onclick="startTest()">Start Test</button>
    <button onclick="stopTest()">Stop Test</button>
    <button onclick="downloadResults()">Download CSV</button>
    <div class="progress">Progress: <span id="progress">0%</span></div>
    <div class="elapsed">Elapsed Time: <span id="elapsed">0s</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Download (Mbps)</th>
        <th>Upload (Mbps)</th>
        <th>Ping (ms)</th>
        <th>IP Address</th>
      </tr>
    </thead>
    <tbody id="resultTable">
    </tbody>
  </table>

  <script>
    let intervalId = null;

    function startTest() {
      const duration = document.getElementById("duration").value;

      fetch("/start_test", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ duration: duration })
      })
      .then(() => {
        clearInterval(intervalId);
        document.getElementById("progress").innerText = "0%";
        document.getElementById("elapsed").innerText = "0s";
        document.getElementById("resultTable").innerHTML = "";
        intervalId = setInterval(fetchStatus, 1000);
      });
    }

    function fetchStatus() {
      fetch("/get_status")
        .then(response => response.json())
        .then(data => {
          document.getElementById("progress").innerText = data.progress + "%";
          document.getElementById("elapsed").innerText = data.elapsed_time + "s";

          const table = document.getElementById("resultTable");
          table.innerHTML = "";
          data.data.forEach(entry => {
            const row = `<tr>
                          <td>${entry.timestamp}</td>
                          <td>${entry.download}</td>
                          <td>${entry.upload}</td>
                          <td>${entry.ping}</td>
                          <td>${entry.ip}</td>
                        </tr>`;
            table.innerHTML += row;
          });

          if (data.status === "completed") {
            clearInterval(intervalId);
          }
        });
    }

    function stopTest() {
      fetch("/stop_test").then(() => clearInterval(intervalId));
    }

    function downloadResults() {
      window.location.href = "/download";
    }
  </script>
</body>
</html>
