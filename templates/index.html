<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸš€ WiFi Speed Tester</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ğŸ“¡ WiFi Speed Tester ğŸ“¶</h1>

  <div class="card">
    <div class="controls">
      <label for="duration">Test Duration (seconds):</label>
      <input type="number" id="duration" value="30" min="5"><br><br>

      <label for="frequency">Test Frequency:</label>
      <select id="frequency">
        <option value="normal" selected>Normal</option>
        <option value="fast">Fast</option>
        <option value="slow">Slow</option>
      </select><br><br>

      <button id="startStopBtn" onclick="toggleTest()">â–¶ï¸ Start Test</button>
      <button onclick="location.reload()">ğŸ”„ Reset</button>

      <div id="resultButtons" style="display: none;">
        <button onclick="downloadResults()">ğŸ“¥ Download CSV</button>
        <button onclick="generatePDF()">ğŸ“„ Generate PDF Report</button>
      </div>

      <div class="status-info">
        <div>Progress: <span id="progress">0%</span></div>
        <div>Elapsed Time: <span id="elapsed">0s</span></div>
      </div>
    </div>

    <div class="charts">
      <canvas id="combinedChart"></canvas>
    </div>

    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Download (Mbps)</th>
          <th>Upload (Mbps)</th>
          <th>Ping (ms)</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody id="resultTable"></tbody>
    </table>
  </div>
