<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üöÄ WiFi Speed Tester</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
</head>
<body>
  <div class="particles"></div>
  <div class="blur-overlay"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="title-glitch">
        <span class="glitch-text">üì∂ WiFi SPEED TESTER</span>
        <span class="glitch-layers">
          <span class="layer-1">üì∂ WiFi SPEED TESTER</span>
          <span class="layer-2">üì∂ WiFi SPEED TESTER</span>
        </span>
      </h1>
      <div class="connection-status">
        <div class="pulse-dot"></div>
        <span>Connection Active</span>
      </div>
    </div>

    <div class="dashboard">
      <div class="control-panel glass-card">
        <div class="control-group">
          <label for="duration" class="control-label">
            <i class="fas fa-clock"></i> Test Duration
          </label>
          <div class="input-wrapper">
            <input type="number" id="duration" value="30" min="5">
            <span class="unit">seconds</span>
          </div>
        </div>

        <div class="control-group">
          <label for="frequency" class="control-label">
            <i class="fas fa-wave-square"></i> Test Frequency
          </label>
          <div class="custom-select-wrapper">
            <select id="frequency" class="custom-select">
              <option value="normal" selected>Normal</option>
              <option value="fast">Fast</option>
              <option value="slow">Slow</option>
            </select>
            <div class="select-arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>

        <div class="button-group">
          <button id="startStopBtn" class="btn-primary pulse-on-hover" onclick="toggleTest()">
            <span class="btn-icon"><i class="fas fa-play"></i></span>
            <span class="btn-text">Start Test</span>
          </button>
          <button class="btn-secondary" onclick="location.reload()">
            <span class="btn-icon"><i class="fas fa-sync-alt"></i></span>
            <span class="btn-text">Reset</span>
          </button>
        </div>

        <div class="status-display">
          <div class="status-item">
            <div class="status-label">Progress</div>
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
              <span id="progress">0%</span>
            </div>
          </div>
          <div class="status-item">
            <div class="status-label">Elapsed Time</div>
            <div class="time-display" id="elapsed">0s</div>
          </div>
        </div>
      </div>

      <div class="result-panel glass-card">
        <div class="result-buttons" id="resultButtons" style="display: none;">
          <button class="btn-download" onclick="downloadResults()">
            <span class="btn-icon"><i class="fas fa-file-csv"></i></span>
            <span class="btn-text">Download CSV</span>
          </button>
          <button class="btn-download" onclick="generatePDF()">
            <span class="btn-icon"><i class="fas fa-file-pdf"></i></span>
            <span class="btn-text">Generate PDF</span>
          </button>
        </div>

        <div class="chart-container">
          <canvas id="combinedChart"></canvas>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th><i class="fas fa-clock"></i> Timestamp</th>
                <th><i class="fas fa-download"></i> Download (Mbps)</th>
                <th><i class="fas fa-upload"></i> Upload (Mbps)</th>
                <th><i class="fas fa-network-wired"></i> Ping (ms)</th>
                <th><i class="fas fa-globe"></i> IP Address</th>
              </tr>
            </thead>
            <tbody id="resultTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="glass-card">
    <div class="footer-content">
      <div class="footer-brand">¬©Ô∏è Pravakar Das</div>
      <div class="footer-links">
        <a href="mailto:pravakar459@gmail.com" class="footer-link">
          <i class="fas fa-envelope"></i> Email
        </a>
        <a href="https://github.com/PravakarDas" target="_blank" class="footer-link">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
