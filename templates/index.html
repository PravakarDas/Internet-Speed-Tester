<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internet Speed Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4 shadow">
        <div class="container mx-auto text-xl font-bold">
            Internet Speed Tester
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Set Test Parameters</h2>
        <form id="test-form" class="bg-white shadow-md rounded-lg p-6 space-y-4">
            <div>
                <label for="duration" class="block font-medium">Test Duration (in minutes):</label>
                <input type="number" id="duration" name="duration" min="1" required class="mt-1 w-full border p-2 rounded-md" />
            </div>

            <div>
                <label for="checks" class="block font-medium">Number of Checks:</label>
                <input type="number" id="checks" name="checks" min="1" required class="mt-1 w-full border p-2 rounded-md" />
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Start Test
            </button>
        </form>

        <!-- Results Table -->
        <div id="results" class="mt-8 hidden">
            <h3 class="text-xl font-bold mb-4">Test Results</h3>
            <table class="min-w-full border-collapse border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 p-2">Time</th>
                        <th class="border border-gray-300 p-2">Download (Mbps)</th>
                        <th class="border border-gray-300 p-2">Upload (Mbps)</th>
                        <th class="border border-gray-300 p-2">Ping (ms)</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Real-time data rows inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        Developed by Pravakar Das &copy; 2025
    </footer>

    <script>
        const form = document.getElementById('test-form');
        const resultsSection = document.getElementById('results');
        const resultsBody = document.getElementById('results-body');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultsSection.classList.remove('hidden');
            resultsBody.innerHTML = ''; // Clear previous results

            const duration = document.getElementById('duration').value;
            const checks = document.getElementById('checks').value;

            const res = await fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ duration, checks })
            });

            const data = await res.json();

            data.results.forEach(entry => {
                const row = `<tr>
                    <td class="border border-gray-300 p-2">${entry.time}</td>
                    <td class="border border-gray-300 p-2">${entry.download}</td>
                    <td class="border border-gray-300 p-2">${entry.upload}</td>
                    <td class="border border-gray-300 p-2">${entry.ping}</td>
                </tr>`;
                resultsBody.innerHTML += row;
            });
        });
    </script>
</body>
</html>
